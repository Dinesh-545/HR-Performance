<div class="skill-dialog">
  <h2 mat-dialog-title>{{ data.isEdit ? 'Edit Skill' : 'Add New Skill' }}</h2>
  
  <form [formGroup]="skillForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Skill Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter skill name">
        <mat-error *ngIf="skillForm.get('name')?.invalid">
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="4" 
                  placeholder="Enter skill description"></textarea>
        <mat-error *ngIf="skillForm.get('description')?.invalid">
          {{ getErrorMessage('description') }}
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit" 
              [disabled]="skillForm.invalid || loading">
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        <span *ngIf="!loading">{{ data.isEdit ? 'Update' : 'Create' }}</span>
      </button>
    </mat-dialog-actions>
  </form>
</div>
