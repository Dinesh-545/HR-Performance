<div class="department-dialog">
  <h2 mat-dialog-title>{{ data.isEdit ? 'Edit Department' : 'Add New Department' }}</h2>
  
  <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Department Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter department name">
        <mat-error *ngIf="departmentForm.get('name')?.invalid">
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit" 
              [disabled]="departmentForm.invalid || loading">
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        <span *ngIf="!loading">{{ data.isEdit ? 'Update' : 'Create' }}</span>
      </button>
    </mat-dialog-actions>
  </form>
</div>
